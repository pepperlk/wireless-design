    <script>

        Polymer.setPassiveTouchGestures(true);
        /**
     * @customElement
     * @polymer
     */
        class WirelessDesignApp extends Polymer.Element {
            static get is() {
                return 'wireless-design-app';
            }
            static get properties() {
                return {
                    prop1: {
                        type: String,
                        value: 'wireless-design-app'
                    },
                    page: {
                        type: String,
                        reflectToAttribute: true,
                        observer: '_pageChanged',
                    },
                    routeData: Object,
                    subroute: Object,
                    // This shouldn't be neccessary, but the Analyzer isn't picking up
                    // Polymer.Element#rootPath
                    rootPath: String,
                };
            }

            static get observers() {
                return ['_routePageChanged(routeData.page)', ];
            }

            _routePageChanged(page) {
                // If no page was found in the route data, page will be an empty string.
                // Default to 'view1' in that case.
                this.page = page || 'view1';
                // Close a non-persistent drawer when the page & route are changed.

            }
            _pageChanged(page) {
                // Load page import on demand. Show 404 page if fails
                const resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
                Polymer.importHref(resolvedPageUrl, null, this._showPage404.bind(this), true);
            }
            _showPage404() {
                this.page = 'view404';
            }
        }

        window.customElements.define(WirelessDesignApp.is, WirelessDesignApp);
    </script>
